<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo.ico"/>
    <link rel="bookmark" href="/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Time Management</title>
</head>
<body>
    <div class="container-fluid  min-vh-100 d-sm-flex flex-sm-column justify-content-center  ">
        <div class="row">
            <div class="nav text-center w-100 position-relative">
                <h1 class="mx-auto" title="Display TIME">Time manager</h1>
                <div class="info position-absolute ">
                    <a href="" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-info-circle"></i></a>
                </div>
            </div>
        </div>
        <div class="row row_h500 flex-xs-column flex-sm-flex justify-content-center ">
            <div id="one" class="col-12 col-md-5 mh-40 m-2 position-relative" >
                <div class="itemIcon_r text-white bg-danger" title="重要且緊急">
                    急
                </div>
                <div class="items w-100 text-center ">
                    <button  class="btn btn-light plus_btn mt-1 ml-3 " >+</button>
                </div>
            </div>
            <div id="two" class="col-12 col-md-5 min-vh-40 m-2 " >
                <div class="itemIcon_o text-white " title="重要不緊急">
                    重
                </div>
                <div class="items w-100 text-center">
                    <button  class="btn btn-light plus_btn mt-1 ml-3">+</button>
                </div>
            </div>
            <div id="three" class="col-12 col-md-5 mh-40 m-2" >
                <div class="itemIcon_b text-white " title="不重要但緊急">
                    緩
                </div>
                <div class="items w-100 text-center">
                    <button  class="btn btn-light plus_btn mt-1 ml-3">+</button>
                </div>
            </div>
            <div id="four" class="col-12 col-md-5 mh-40 m-2"  >
                <div class="itemIcon_g text-white " title="不重要且不緊急">
                    輕
                </div>
                <div class="items w-100 text-center">
                    <button  class="btn btn-light plus_btn mt-1 ml-3">+</button>
                </div>
            </div>
            </div>
            <div class="col dis_time text-center">
                <h2 class="text-center"></h2>
                <h5></h5>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h6 class="modal-title" id="exampleModalCenterTitle"><b>時間管理器</b></h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <div class="cow">
                    <div class="col">
                        <p>
                            <b>時間管理最重要的，是安排「優先順序」所有事情都可以根據「緊急程度」、「重要性」分成 4 類:</b></p>
                            <p class="text-danger">1. 重要且緊急</p class="text-danger">
                            <p class="text-warning">2. 重要但不緊急</p>
                            <p class="text-primary">3. 不重要但緊急</p>
                            <p class="text-success">4. 不重要但不緊急</p>
                            <p class="text-secondary"><em>             
                            如果你不會投資理財，頂多只是浪費金錢，<br>
                            但如果你不會時間管理，其實是在浪費整個人生…！<br>
                            正確的「投資時間」，絕對比投資股票的價值高100倍！</em>               
                        </p>
                        <p class="alert alert-info"><i class="fas fa-bell"></i>　籍由點擊 <img src="img/logo.png"  alt="logo圖示"> 可以收折/顯示目前時間!</p>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/timeManagement.js"></script>
</body>
</html>
